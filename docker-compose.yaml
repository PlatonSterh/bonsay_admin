version: '3.8'

services:
  node:
    container_name: bonsay_admin
    restart: always
    tty: true
    build: ./
    volumes:
      - /etc/letsencrypt/live/admin.bonsay.istmen.space-0001/fullchain.pem:/etc/letsencrypt/live/admin.bonsay.istmen.space/fullchain.pem
      - /etc/letsencrypt/live/admin.bonsay.istmen.space-0001/privkey.pem:/etc/letsencrypt/live/admin.bonsay.istmen.space/privkey.pem
    ports:
      - 80:80
    networks:
      - bonsay
networks:
  bonsay:
    external: true
